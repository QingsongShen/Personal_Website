<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>与我联系</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/jquery.animatedheadline.css" />
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/strip.css">
	<link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/common.css">
	<script src="js/jquery.js"></script>
	<script src="js/common.js"></script>
	<script src="js/jquery.js"></script>



</head>
<body>
<div class="se-pre-con"></div>
<div class="theme-layout">

	<!-- header标签 -->
	<header class="style1"></header>
	
	<section>
		<div class="gap no-top">
			<div class="bg-image" style="background-image: url(images/resources/header2-bg.png)"></div>
			
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6">
								<div class="selector" id="selector">
									<h3 class="ah-headline">
										<span class="font-weight-300">Hi There ! I'm</span>
										<span class="ah-words-wrapper">
											<b class="is-visible">ShenQingsong</b>
											<b>a Biotechnology Learner</b>
											<b>Web Developer</b>
											<b>a Graphic designer</b>
										</span>
									</h3>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6">
								<div class="bredcrumb">
									<ul>
										<li><a href="index.html" title="">Home</a></li>
										<li><span>Contact</span></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="content-box">
							<div class="gap no-gap">
								<div class="container-fluid">
									<div class="row">
										<div class="col-lg-6 col-sm-6" id="container">
											<div class="g-map">
												 <!-- 地图api  -->
												<script type="text/javascript" src="https://api.map.baidu.com/getscript?v=1.0&type=webgl&ak=OpraZh1VkEKoQBSTk7VpSina1PYwo3n4"></script>
												<script>
													var map = new BMapGL.Map("container");          // 创建地图实例
													var point = new BMapGL.Point(114.367284,30.539484);  // 创建点坐标
													map.centerAndZoom(point, 16);              // 初始化地图，设置中心点坐标和地图级别
													map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

													// 添加控件
													var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
													var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
													map.addControl(scaleCtrl);
													map.addControl(zoomCtrl);

													// 添加点
													var marker = new BMapGL.Marker(point);        // 创建标注
													map.addOverlay(marker);                     // 将标注添加到地图中
													marker.addEventListener("click", function(){
														alert("欢迎到访武汉大学生命科学学院！！");
													});
												</script>

											</div>
										</div>
										<div class="col-lg-6 col-sm-6">
											<div class="about-info">
												<span>Feel free to drop me a line</span>
												<div class="contact-form">
													<div id="message"></div>
													<!-- 表单信息 -->
													<form id="contact-form" action="javascript:void(0)">
														<div class="form-group">
														  <input id="name" type="text" />
														  <label class="control-label">Your Name *</label><i class="mtrl-select"></i><span class="warning"></span>
														</div>
														<div class="form-group">	
														  <input id="email" type="text" />
														  <label class="control-label">Email Address *</label><i class="mtrl-select"></i><span class="warning"></span>
														</div>
														<div class="form-group">	
														  <textarea id="comments" rows="4" ></textarea>
														  <label class="control-label">Write your message</label><i class="mtrl-select"></i><span class="warning"></span>
														</div>
														<div class="verification">
	                                                        <div class="g-recaptcha" data-sitekey="6LelmzAUAAAAAHBE2SJeRMfnzYVxH9RMGQstUij2"></div>
	                                                    </div>
														<div id="submit" class="submit-btns wow fadeInUp" data-wow-delay="0.2s">
															<button class="butn butn-bg" type="submit">Send A Message</button>
															<img src="images/ajax-loader.gif" class="loader" alt="" />
														</div>
													</form>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="footer"></section> <!-- footer -->


</div>

		<script src="js/jquery.animatedheadline.js"></script>
		<script src="js/strip.pkgd.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/scrolltopcontrol.js"></script>
		<script src="js/script.js"></script>
		<script src="js/map-init.js"></script>


</body>	
</html>
