<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <title>管理员登录</title>
    <script src="/js/jquery.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="/vendor/twbs/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper row d-flex justify-content-center align-items-center">
            <form action="javascript:void(0)" class="form col-4 d-flex flex-column justify-content-between needs-validation" novalidate id="login">
                <h5 class="text-center">欢迎使用管理信息！</h5>
                <div class="form-group">
                    <i class="bi bi-person-circle"></i>
                    <input type="text" class="form-control" autocomplete="off" name="userName" placeholder="请输入用户名：" id="userName" required autofocus>
                    <div class="valid-feedback">
                        验证通过
                    </div>
                    <div class="invalid-feedback">
                        请输入正确格式的用户名
                    </div>
                </div>
                <div class="form-group">
                    <i class="bi bi-key-fill"></i>
                    <input type="password" class="form-control" autocomplete="off" name="password" placeholder="请输入密码：" id="password" required autofocus>
                    <div class="valid-feedback">
                        验证通过
                    </div>
                    <div class="invalid-feedback">
                        请输入正确格式的密码
                    </div>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="" id="error" style="color: red;"></div>
                    <input type="submit" value="登录" class="btn btn-success">
                </div>

            </form>
        </div>
    </div>







    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
